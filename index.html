<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PokeStat Generator</title>
</head>
<body>
    <div class="header">
        <input class="search_bar" type="text" id="pokemonName" placeholder="Enter Pokemon name">
        <button class="fetch_button" onclick="fetchData()">Fetch Pokemon</button><br>
    </div>

    <div id="errorModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="errorMessageElement"></p>
        </div>
    </div>
        
    <div class="pokemon_container">
    </div>
   

    <script src="main.js"></script>
</body>
</html>
